<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Symptom Triage Tester</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #textBox {
            background-color: #f4f4f4;
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Static text box at the top -->
    <div id="textBox">
        Welcome to the page! This is a random image generator. Refresh the page to see a new image.
    </div>

    <!-- Random image generator -->
    <script>
        // Array of image URLs
        const images = [
            'image1.jpg', // Replace with your actual image URLs
            'image2.jpg',
            'image3.jpg',
            'Screenshot 2024-12-13 152732.jpg'
        ];

        // Select a random image
        const randomIndex = Math.floor(Math.random() * images.length);
        const selectedImage = images[randomIndex];

        // Create and display the random image
        const imgElement = document.createElement('img');
        imgElement.src = selectedImage;
        imgElement.alt = "Random Image";

        // Append the image to the body
        document.body.appendChild(imgElement);
    </script>
    <script>

          s.parentNode.insertBefore(g,s);

</body>
